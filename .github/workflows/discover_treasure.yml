name: Discover Treasure Properties

on:
  workflow_dispatch:

jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install selenium requests chromedriver-autoinstaller

      - name: Install Japanese Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Run discovery
        run: python discover.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          ES_EMAIL: ${{ secrets.ES_EMAIL }}
          ES_PASSWORD: ${{ secrets.ES_PASSWORD }}

      # 成果物（スクショ）の保存設定
      - name: Upload All Screenshots
        uses: actions/upload-artifact@v4
        if: always() # 途中で止まっても、そこまでに撮れた画像を保存する
        with:
          name: property-investigation-reports
          path: |
            debug_*.png
            full_scan_*.png
            es_modal_*.png
            suumo_*.png
            evidence.png
          retention-days: 5
